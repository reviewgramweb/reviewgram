<div class="settings_modal_wrap md_modal_wrap" my-modal-position>

  <div class="md_modal_head">
    <div class="md_modal_title_wrap">
      <div class="md_modal_actions_wrap clearfix">
        <a class="md_modal_action md_modal_action_close" ng-click="$close()" my-i18n="modal_close"></a>
      </div>
      <div class="md_modal_title">Внести правки</div>
    </div>
  </div>

  <div class="md_modal_body">
      <div id="rcommit_preloader" class="reviewgram-preloader">
      </div>
      <div id="rcommit_error" style="display: none;">
          <div class="reviewgram-error"></div>
      </div>
      <div id="rcommit_branch_select" style="display: none;">
          <form class="modal_simple_form" >
            <div class="reviewgram-error" id="branch_select_error" style="dispay: none;" >
            </div>
            <div class="reviewgram-microphone-widget" data-for="branchNameSearch"></div>
            <div class="md-input-group">
              <label class="md-input-label">Имя ветки</label>
              <input class="md-input" my-focused type="text" name="branchNameSearch" id="branchNameSearch"  text="" required="required" />
            </div>

            <div>
              Выберите ветку:
              <div class="reviewgram-select-box" id="branchName">
                  <ul></ul>
              </div>
            </div>
          </form>

          <div class="md_simple_modal_footer">
            <button class="btn btn-md" ng-click="$dismiss()" my-i18n="modal_cancel"></button>
            <button class="btn btn-md btn-md-primary" ng-click="submitBranchName()">Выбрать ветку</button>
          </div>
      </div>
  </div>

</div>
